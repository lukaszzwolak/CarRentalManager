<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header with Icons</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 14px 0;
        }

        .navbar table {
            width: 100%;
            max-width: 1000px;
            table-layout: fixed;
        }

        .navbar td {
            text-align: center;
        }

        .navbar a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a .icon {
            margin-right: 8px;
        }

        .content {
            padding-top: 60px; /* To ensure the content is not hidden under the fixed navbar */
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <table>
        <tr>
            <td>
                <a href="/car/list">
                    <span class="icon">&#128663;</span> <!-- Car icon -->
                    Cars
                </a>
            </td>
            <td>
                <a href="/client/list">
                    <span class="icon">&#128100;</span> <!-- Client icon -->
                    Clients
                </a>
            </td>
            <td>
                <a href="/employee/list">
                    <span class="icon">&#128188;</span> <!-- Employee icon -->
                    Employees
                </a>
            </td>
            <td>
                <a href="/invoice/list">
                    <span class="icon">&#128179;</span> <!-- Invoice icon -->
                    Invoices
                </a>
            </td>
            <td>
                <a href="/reservation/list">
                    <span class="icon">&#128197;</span> <!-- Reservation icon -->
                    Reservations
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
