<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit car</title>
</head>
<body>
<form action="#" th:action="@{/car/edit}" th:object="${car}" method="post">
    <label>ID: </label>
    <input type="text" th:field="*{id}" readonly /><br />
    <label>Brand: </label>
    <input type="text" th:field="*{brand}" required /><br />
    <label>Model: </label>
    <input type="text" th:field="*{model}" required /><br />
    <label>Registration: </label>
    <input type="text" th:field="*{registrationNumber}" required /><br />
    <label>Status: </label>
    <input type="text" th:field="*{status}" required /><br />
    <input type="submit" value="Save" />
</form>
</body>
</html>
