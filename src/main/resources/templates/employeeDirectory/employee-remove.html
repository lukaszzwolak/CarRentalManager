<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Remove Employee</title>
</head>
<body>
<form action="#" th:action="@{remove}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>Are you sure you want to remove employee <span th:text="${employee.nameEmployee}"></span>?</p>
    <input type="submit" value="Remove" />
    <a href="/employee/list">No</a>
</form>
</body>
</html>
